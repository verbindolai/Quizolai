<app-login-button *ngIf="(auth.isAuthenticated$ | async) === false"></app-login-button>


<div  *ngIf="(auth.isAuthenticated$ | async) && (auth.user$ | async) as user" class="flex flex-col text-zinc-100 items-center">
  <img #profilePicture [src]="userImage" class="avatar rounded-full w-28 mb-2 border-zinc-100 border-4 shadow-lg" alt="profile picture">
  <span class="nickname mb-8 font-semibold">{{user.nickname}}</span>

  <button mat-raised-button color="primary" class="w-full italic" (click)="getUserQuestions(user.sub)">My Questions</button>

  <app-logout-button class="mt-10"></app-logout-button>

</div>
